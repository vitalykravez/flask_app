<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Entry</title>
</head>
<body>
    <h1>Edit Entry</h1>
    <form method="POST">
        <label>Title:</label>
        <input type="text" name="title" value="{{ entry.title }}" required>
        <br>
        <label>Content:</label>
        <textarea name="content" rows="5" required>{{ entry.content }}</textarea>
        <br>
        <input type="submit" value="Update Entry">
    </form>
    <a href="{{ url_for('index') }}">Back to Entries</a>
</body>
</html>
